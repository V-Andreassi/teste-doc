<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/cadastro_endereco.js"></script>
    <link rel="stylesheet" href="../styles/cadastro_endereco.css"> 
    <title>Formulário</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1><a href="./home (2).html">Airbnb</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="./home (2).html">Início</a></li>
                <li><a href="./cadastro (1).html">Cadastre-se</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="form-container">
        <h2>Cadastro de Endereço</h2>
        <form>
            <label for="title">Titulo:</label>
            <input type="text" name="title" id="title" placeholder="Preencha o título" required/>

            <label for="cep">CEP:</label>
            <input type="number" name="cep" id="cep"  placeholder="Preencha o CEP" required/>

            <label for="endereco">Endereço:</label>
            <input type="text" name="endereco" id="endereco" placeholder="Preencha o endereço" required/>

            <label for="numero">Número:</label>
            <input type="number" name="numero" id="numero" placeholder="Preencha o número" required/>

            <label for="cpf_cnpj">Complemento:</label>
            <input type="text" name="complemento" id="complemento" placeholder="Preencha o complemento" required/>
            
            <button type="button" onclick="cadastroEndereco()">Enviar</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Airbnb. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a>
        <p class="small-text">Desenvolvido por Davi Fontenelle, Fabio Luz, Gustavo Guimarões, Helena Andreassi e Victor Andreassi</p>
    </div>
</body>
</html>
