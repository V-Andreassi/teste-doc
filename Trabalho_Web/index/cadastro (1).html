<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../script/cadastro.js"></script>
    <link rel="stylesheet" href="../styles/cadastro (1).css"> 
    <title>Cadastro</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1><a href="./home (2).html">Airbnb</a></h1>
        </div>
        <nav>
            <ul>
                <li><a href="./home (2).html">Início</a></li>
                <li><a href="./cadastro (1).html">Cadastre-se</a></li>
                <li><a href="./login.html">Login</a></li>
            </ul>
        </nav>
    </div>

    <div class="form-container">
        <h2>Cadastrar</h2>
        <form>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome completo" required/>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" autocomplete="username" placeholder="Digite seu email" required/>

            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" autocomplete="current-password" placeholder="Digite sua senha" required/>

            <label for="cpf_cnpj">CPF/CNPJ:</label>
            <input type="text" name="cpf_cnpj" id="cpf_cnpj" placeholder="000.000.000-00" required/>

            <label for="birthday">Data de Nascimento:</label>
            <input type="date" name="birthday" id="birthday" required/>
            
            <label for="terms">
                <input type="checkbox" name="terms" id="terms" required/> Aceito os termos
            </label>
            
            <button type="button" onclick="cadastro()">Cadastra-se</button>
        </form>
    </div>

    <div class="footer">
        <p>&copy; 2024 Airbnb. Todos os direitos reservados.</p>
        <a href="#">Política de Privacidade</a>
        <p class="small-text">Desenvolvido por Davi Fontenelle, Fabio Luz, Gustavo Guimarões, Helena Andreassi e Victor Andreassi</p>
    </div>
</body>
</html>
